image: cirrusci/flutter:stable

stages:
  - test
  - build
  - deploy

unit_tests:
  stage: test
  script:
    - flutter test

build_apk:
  stage: build
  script:
    - flutter build apk --release
    - flutter build appbundle --release
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk
  tags:
    - shared

deploy:
  stage: deploy
  script:
    - echo "Deploying app..."
  tags:
    - shared